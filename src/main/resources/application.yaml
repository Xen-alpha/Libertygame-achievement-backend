server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  ssl:
    enabled: true
    key-store: "classpath:libertygame.p12"
    key-store-password: ${KEYSTORE_PASS}
    key-store-type: pkcs12
spring:
  application:
    name: libertygame-achievement
  datasource:
    url: jdbc:oracle:thin:@achievement_high?TNS_ADMIN=${WALLET_PATH}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USERNAME}
    password: ${ORACLE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.OracleDialect
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ADDR}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          timeout: 5000
  security:
    oauth2:
      client:
        registration:
          libertygame:
            client-id: ${OAUTH_CLIENT_ID}
            client-secret: ${OAUTH_CLIENT_SECRET}
            redirect-uri: https://${HOST_DOMAIN}:8000/login/oauth2/code/libertygame-achievement
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            client-name: ${OAUTH_CLIENT_NAME}
        provider:
          libertygame:
            authorization-uri: https://${HOST_OAUTH}/rest.php/oauth2/authorize
            token-uri: https://${HOST_OAUTH}/rest.php/oauth2/access_token
            user-info-uri: https://${HOST_OAUTH}/rest.php/oauth2/resource/profile
            user-name-attribute: username
jwt:
  secret: ${JWT_SECRET}
  expired: ${JWT_EXPIRED}



