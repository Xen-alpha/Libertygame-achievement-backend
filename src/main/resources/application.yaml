server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
spring:
  application:
    name: libertygame-achievement
  datasource:
    url: jdbc:oracle:thin:@achievement_high?TNS_ADMIN=${WALLET_PATH}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USERNAME}
    password: ${ORACLE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.OracleDialect
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ADDR}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          timeout: 5000

  security:
    oauth2:
      client:
        registration:
          libertygame:
            client-id: ${OAUTH_CLIENT_ID}
            redirect-uri: https://${HOST}/login/oauth2/code/libertygame
            authorization-grant-type: authorization_code
            client-authentication-method: none
            client-name: ${OAUTH_CLIENT_NAME}
            scope: # 고유 ID 번호, 사용자 이름, 이메일(선택), 차단 여부
              - sub
              - username
              - confirmed_email
              - blocked
        provider:
          libertygame:
            authorization-uri: https://${HOST_DOMAIN}/rest.php/oauth2/authorize
            token-uri: https://${HOST_DOMAIN}/rest.php/oauth2/access_token
            user-info-uri: https://${HOST_DOMAIN}/rest.php/oauth2/resource/profile
            user-name-attribute: username

jwt:
  secret: ${JWT_SECRET}
  expired: ${JWT_EXPIRED}

