server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
spring:
  application:
    name: LibertyAchievement
  data:
    mongodb:
      uri: ${MONGODB_URL}
      port: 27017
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
  datasource:
    url: ${ORACLE_URL}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USERNAME}
    password: ${ORACLE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

  security:
    oauth2:
      client:
        registration:
          libertygame:
            client-id: ${OAUTH_CLIENT_ID}
            authorization-grant-type: authorization_code
            client-authentication-method: none
            client-name: ${OAUTH_CLIENT_NAME}
            scope: # 고유 ID 번호, 사용자 이름, 이메일(선택), 차단 여부
              - sub
              - username
              - confirmed_email
              - blocked
        provider:
          libertygame:
            authorization-uri: https://dev.libertygame.work/rest.php/oauth2/authorize
            token-uri: https://dev.libertygame.work/rest.php/oauth2/access_token
            user-info-uri: https://dev.libertygame.work/rest.php/oauth2/resource/profile
            user-name-attribute: username

jwt:
  secret: ${JWT_SECRET}
  expired: ${JWT_EXPIRED}

